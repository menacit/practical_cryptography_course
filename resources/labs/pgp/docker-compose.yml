version: "3.9"
services:
  # Container running....
  "recipient-bot":
    build:
      dockerfile: "recipient_bot.dockerfile"
      context: "."
    network_mode: "none"
    volumes:
      - "./recipient_certificates:/lab/recipient_certificates:rw"
      - "./student_data:/lab/student_data:ro"
    environment:
      # Runtime settings for the bot
      "LOG_LEVEL": "INFO"
      "VERIFY_SIGNATURE": "true"
      "VERIFY_ATTESTATION": "true"
      "RECIPIENTS": |
        alice
